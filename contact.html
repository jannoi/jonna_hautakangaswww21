<br>
          <div class="container">
            <div class="row">
              <div class="col">
                <!-- empty column-->
              </div>
              
              <div class="col-5">
                <form class="form-inline" style="width: 250px;">
                    <label class="sr-only" for="fname">First Name</label>
                    <input type="text" class="form-control mb-2 mr-sm-2" id="fname" placeholder="First name">
                  
                    <label class="sr-only" for="lname">Last name</label>
                    <input type="text" class="form-control" id="lname" placeholder="Last name">
                
                    <label class="sr-only" for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                    
                    <label class="sr-only" id="mg">Message</label>
                    <textarea class="form-control" id="message" rows="3" placeholder="Message"></textarea>
                    <br>
                    <button type="submit" class="btn btn-primary mb-2">Send</button>
                  </form>
              </div>

                <img src="images/p2.jpg" class="rounded" alt="Hermut" style="width:45%">
